<head>
  <title>Humble Hands</title>
  <!-- *****| Fader Rotation |***** -->
    <script>
        $(function(){
            $ds =$('.fadein div');
            $ds.hide().eq(0).show();
            setInterval(function(){
                $ds.filter(':visible').fadeOut(function(){
                    var $div = $(this).next('div');
                    if ($div.length == 0) {
                        $ds.eq(0).fadeIn();
                    }else{
                        $div.fadeIn();
                    }
                });
            },5000);
        });
    </script>
</head>

<body>

  <div class="fadein">
            <div class="rotator_01"></div>
