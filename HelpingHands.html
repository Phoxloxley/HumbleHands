<body>
  
  <!-- *****| Background Image |***** -->
  <div class="fadein">
    <div class="rotator_01"></div>
    <!--<div class="rotator_02"></div>-->
  </div>
  
  <!-- *****| Page Wrap |***** -->
  <div id="pageWrap">
    
    <!-- *****| Navigation |***** -->
    <div class="container_fluid">
      <div id="navigation">
        <div class="container">
          <div id="navigationLinks" class="col-md-6">
            <ul>
              <li><a href="#">Volunteer</a></li>
              <li>|</li>
              <li><a href="#">Find a Volunteer</a></li>
              <li>|</li>
              <li><a href="#">Explore the Causes</a></li>
            </ul>
            <div class="spacer"></div>
          </div>
          <!-- *****| Account Links |***** -->
          <div id="accountLinks" class="col-md-6 text-right">
            <ul>
              <li>{{> loginButtons}}</li>
              <li><a href="#">My Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <!-- *****| Logo Section |***** -->
    <div class="row">
        <div class="container">
          <div class="col-md-2 col-md-offset-5 logo">
              <img  src="images/logo.png" alt="humble hands logo" />
          </div>
        </div>
    </div>
	{{> socialShareBasic}}
 
    <!-- *****| Find a Opportunity Section |****** -->
    <div class="row opportunityFinder">
      <div class="container">
        <div id="searchField" class="col-md-8 col-md-offset-2">
          <div id="opportunityLinks" class="col-md-6">
            <div id="findOpportunity">
              <div id="filter_select">
                <span><input type='radio' name="filter" value="name">Name</span>
                <span><input type='radio' name="filter" value="date">Date & Time</span>
                <span><input type='radio' name="filter" value="location">Location</span>
                <span><input type='radio' name="filter" value="tags">Type of Event</span>
              </div>
              <div id="search">
                <input type='text' name="search" id="user_search">
                <div id="search_submit"><i class="fa fa-search"></i></div>
              </div>
              <div id="search_results"></div>
            </div>
          </div>
          <div id="searchResults" class="col-md-6">
            <span>Search Results</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- *****| Browse Opportunities |***** -->
    <div class="row title">
      <div class="container col-md-6 col-md-offset-3 text-center">
        <p>Browse Opportunities</p>
      </div>
    </div>
    <div class="row" id="browseOpportunities">
      <div class="container">
          <div class="col-md-1 col-md-offset-3">
            <div class="paw-blue"><i class="fa fa-paw"></i></div>
            <div class="browseText">Animals<br>Here is a short description.</div>
          </div>
          <div class="col-md-1">
            <div class="paw-green"><i class="fa fa-child"></i></div>
          </div>
          <div class="col-md-1">
            <div class="paw-orange"><i class="fa fa-futbol-o"></i></div>
          </div>
          <div class="col-md-1">
            <div class="paw-blue"><i class="fa fa-medkit"></i></div>
          </div>
          <div class="col-md-1">
            <div class="paw-green"><i class="fa fa-recycle"></i></div>
          </div>
          <div class="col-md-1">
            <div class="paw-orange"><i class="fa fa-heart"></i></div>
          </div>
      </div>
    </div>
    
    <!-- *****| Quote / Stat Section |***** -->
    <!--<div class="row" id="quoteSection">
      <div class="container-fluid col-xs-12 no-padding">
        <div class="green-topper"></div>
        <div id="green-section">
          <p class="quote">We make a living by what we do, but we make a life by what we give.</p>
        </div>
      </div>
    </div>-->
  
  <!-- *****| Footer |***** -->
  <div id="footer" class="row">
    <div class="container-fluid col-xs-12" id="footer">
      
    </div>
  </div>
  
</div><!-- End pageWrap -->
</body>



<template name="socialShareBasic">
  <div>
    {{> lmSocialShare opts=opts}}
  </div>
</template>
