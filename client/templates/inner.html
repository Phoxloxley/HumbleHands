
<template name="inner">

  <!-- *****| Background Image |***** -->
  <div class="fadein">
    <div class="rotator_01"></div>
    <!--<div class="rotator_02"></div>-->
  </div>
  
  <!-- *****| Page Wrap |***** -->
  <div id="pageWrap">
    
    <!-- *****| Navigation |***** -->
    <div class="container_fluid visible-md">
      <div id="navigation">
        <div class="container">
          <div id="navigationLinks" class="col-md-6">
            <ul>
              <li><a href="#">Volunteer</a></li>
              <li>|</li>
              <li><a href="#">Find a Volunteer</a></li>
              <li>|</li>
              <li><a href="#">Explore the Causes</a></li>
            </ul>
            <div class="spacer"></div>
          </div>
          <!-- *****| Account Links |***** -->
          <div id="accountLinks" class="col-md-6 text-right">
            <ul>
              <li>{{> loginButtons}}</li>
              <li><a href="#">My Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <!-- *****| Logo Section |***** -->
    <div class="row">
        <div class="container">
          <div class="col-md-2 col-md-offset-5 logo">
              <img  src="images/logo.png" alt="humble hands logo" />
          </div>
        </div>
    </div>
	
    <!-- *****| Tag Line |***** -->
    <div class="row">
      <div class="container">
        <div class="tagline col-md-6 col-md-offset-3 text-center">
          <span>We are a community-based group connecting Hampton Roads volunteers with the organizations that need them the most.</span>
        </div>
      </div>
    </div>
 
    <!-- *****| Find a Opportunity Section |****** -->
    <div class="row opportunityFinder">
      <div class="container">
        <div id="searchField" class="col-md-8 col-md-offset-2">
          <div id="opportunityLinks" class="col-md-6">
            <div id="findOpportunity">
              <div id="filter_select">
                <span><input type='radio' name="filter" value="event" checked="checked">Event</span>
                <span><input type='radio' name="filter" value="organization">Organization</span>
                <span><input type='radio' name="filter" value="location">City</span>
                <span><input type='radio' name="filter" value="tags">Type of Event</span>
              </div>
              <div id="search">
                <input type='text' name="search" id="user_search">
                <div id="search_submit"><i class="fa fa-search"></i></div>
              </div>
            </div>
          </div>
		  <h3>Search Results</h3>
          <div id="search_results" class="col-md-6"></div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    
   
   <!-- inner content -->
    <div class="row" id="innerContentArea">
		
		
		
    </div>
    
    <!-- *****| Quote / Stat Section |***** -->
    <div class="row" id="quoteSection">
      <div class="container-fluid col-md-12 no-padding">
        <div class="green-topper"></div>
        <div id="green-section">
          <div class="container text-center">
            <div class="col-md-6 col-md-offset-3">
              <span class="quote">"We make a living by what we do, but we make a life by what we give."</span><br>
              <span class="quoteName">-Winston Churchill</span>
            </div>
          </div>
        </div>
      </div>
    </div>
	
    <div class="row" id="socialShare">
      <div class="container text-center">
        <div class="hashtag_title col-md-12">
          <span>#HumbleHandsHR</span>
        </div>
        <div class="hashtags col-md-10 col-md-offset-1">
          
        </div>
      </div>
    </div>
  
  <!-- *****| Footer |***** -->
  <div id="footer" class="row">
    <div class="container-fluid col-xs-12" id="footer">
      <div class="footer_wrap">
        <div class="links col-md-4">
          
        </div>
        <div class="social col-md-4 text-center">
          <span>Follow Us!</span>
          {{> socialShareBasic}}
        </div>
        <div class="legal col-md-4">
          
        </div>
      </div>
    </div>
  </div>
  
</div><!-- End pageWrap -->
</template>
