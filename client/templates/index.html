
<template name="index">
	 <!-- *****| Background Image |***** -->
  <div class="fadein">
    <div class="rotator_01"></div>
    <!--<div class="rotator_02"></div>-->
  </div>
  
  <!-- *****| Page Wrap |***** -->
  <div id="pageWrap">
    
    <!-- *****| Navigation |***** -->
    <div class="container-fluid hidden-xs visibile-sm visible-md visible-lg">
      <div id="navigation">
        <div class="container">
          <div id="navigationLinks" class="col-md-6">
            <ul>
              <li><a href="#">Volunteer</a></li>
              <li>|</li>
              <li><a onclick="window.location = './createEvent';">Find a Volunteer</a></li>
              <li>|</li>
              <li><a href="#">Explore the Causes</a></li>
            </ul>
            <div class="spacer"></div>
          </div>
          <!-- *****| Account Links |***** -->
          <div id="accountLinks" class="col-md-6 text-right">
            <ul>
              <li>{{> loginButtons}}</li>
              <li><a href="#">My Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <!-- *****| Logo Section |***** -->
    <div class="row">
        <div class="container">
          <div class="col-md-2 col-md-offset-5 logo">
              <a href="#"><img  src="images/logo.png" alt="humble hands logo" /></a>
          </div>
        </div>
    </div>
    <!-- *****| Mobile Navigation |***** -->
  
	<div class="row mobile_nav">
      <div class="container-fluid visible-xs hidden-sm hidden-md hidden-lg">
        <div class="col-xs-6 col-xs-offset-3 text-center">
          <div class="link_mobile">
            <ul class="list-unstyled">
              <li><a href="#">Volunteer</a></li>
              <li><a onclick="window.location = './createEvent';">Find Volunteers</a></li>
              <li><a href="#">Explore the Causes</a></li>
            </ul>
          </div>
          <div class="login_mobile">
            {{> loginButtons}}
          </div>
          <div class="account_mobile">
            <a href="#"><span>My Account</span></a>
          </div>
        </div>
      </div>  
    </div>
    
    <!-- *****| Tag Line |***** -->
    <div class="row">
      <div class="container">
        <div class="tagline col-md-6 col-md-offset-3 text-center">
          <span>We are a community-based group connecting Hampton Roads volunteers with the organizations that need them the most.</span>
        </div>
      </div>
    </div>
 
    <!-- *****| Find a Opportunity Section |****** -->
    <div class="row opportunityFinder">
      <div class="container">
        <div id="searchField" class="col-md-8 col-md-offset-2">
		  <div id="search_title">
				<span>Browse Opportunities</span>
		  </div>
          <div id="opportunityLinks" class="col-md-4">
            <div id="findOpportunity">
              <div id="filter_select">
                <span><input type='radio' name="filter" value="event" checked="checked">Event</span>
                <span><input type='radio' name="filter" value="organization">Organization</span>
                <span><input type='radio' name="filter" value="location">City</span>
                <span><input type='radio' name="filter" value="tags">Type of Event</span>
              </div>
              <div id="search">
                <input type='text' name="search" id="user_search">
                <div id="search_submit"><i class="fa fa-search"></i></div>
              </div>
            </div>
          </div>
		  <h3>Search Results</h3>
          <div id="search_results" class="col-md-8"></div>
          <div class="clearfix"></div>
		  <div id="findVolunteers">
			<a href="#"><span>Find a Volunteer</span></a>
		  </div>
        </div>
      </div>
    </div>
    
    <!-- *****| Browse Opportunities |***** -->
    <div class="row title">
      <div class="container col-md-6 col-md-offset-3 text-center">
        <p>Browse Opportunities</p>
      </div>
    </div>
    <div class="row" id="browseOpportunities">
      <div class="container text-center">
          <div class="col-sm-2">
            <div class="paw-blue"><i class="fa fa-paw"></i></div>
            <div class="browseText"><span>Animals</span></div>
          </div>
          <div class="col-sm-2">
            <div class="paw-green"><i class="fa fa-child"></i></div>
            <div class="browseText">Children</div>
          </div>
          <div class="col-sm-2">
            <div class="paw-orange"><i class="fa fa-futbol-o"></i></div>
            <div class="browseText">Recreation</div>            
          </div>
          <div class="col-sm-2">
            <div class="paw-blue"><i class="fa fa-medkit"></i></div>
            <div class="browseText">Health</div>
          </div>
          <div class="col-sm-2">
            <div class="paw-green"><i class="fa fa-recycle"></i></div>
            <div class="browseText">Enviroment</div>
          </div>
          <div class="col-sm-2">
            <div class="paw-orange"><i class="fa fa-heart"></i></div>
            <div class="browseText">Humanitarian</div>
          </div>
      </div>
    </div>
    
    <!-- *****| Quote / Stat Section |***** -->
    <div class="row" id="quoteSection">
      <div class="container-fluid col-md-12 no-padding">
        <div class="green-topper"></div>
        <div id="green-section">
          <div class="container text-center">
            <div class="col-md-6 col-md-offset-3">
              <span class="quote">"We make a living by what we do, but we make a life by what we give."</span><br>
              <span class="quoteName">-Winston Churchill</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="socialShare">
      <div class="container text-center">
        <div class="hashtag_title col-md-12">
          <span>#HumbleHandsHR</span>
        </div>
        <div class="hashtags col-md-10 col-md-offset-1">
			<!-- SnapWidget -->
		  <div id="instagram" class="col-md-8 col-md-offset-2">
			<!-- SnapWidget -->
			<script src="http://snapwidget.com/js/snapwidget.js"></script>
			<iframe src="http://snapwidget.com/in/?h=aHVtYmxlaGFuZHNocnxpbnwxNTB8NnwxfHxub3wxMHxub25lfG9uU3RhcnR8eWVzfHllcw==&ve=231015" title="Instagram Widget" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%;"></iframe>
		  </div>
        </div>
      </div>
    </div>
  
  <!-- *****| Footer |***** -->
  <div id="footer" class="row">
    <div class="container-fluid col-xs-12" id="footer">
      <div class="footer_wrap">
        <div class="links col-md-4">
          
        </div>
        <div class="social col-md-4 text-center">
          <span>Follow Us!</span>
          {{> socialShareBasic}}
        </div>
        <div class="legal col-md-4">
          
        </div>
      </div>
    </div>
  </div>
  
 
</div><!-- End pageWrap -->

</template>
